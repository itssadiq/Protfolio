      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->

    <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-md">
      <div class="container-fluid px-md-5">
        <a class="navbar-brand" href="#">Sadiq Ali</a>

          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

          class="offcanvas offcanvas-end text-bg-dark offcanvas-custom"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"

    <!-- CONTACT FORM -->
    <div class="container mt-5">
      <h1>Contact Me</h1>
    </div>
    <div class="container mt-2">
      <form action="">
        <div class="mb-4 col-md-6">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control bg-transparent border-warning-subtle"
            id="name"
            placeholder="Enter full name"
          />
        </div>
        <div class="mb-4 col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control bg-transparent border-warning-subtle"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-4 col-md-6">
          <label for="subject" class="form-label">Subject</label>
          <input
            type="text"
            class="form-control bg-transparent border-warning-subtle"
            id="subject"
            placeholder="Enter subject"
          />
        </div>
        <div class="mb-4 col-md-7">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control bg-transparent border-warning-subtle"
            id="message"
            rows="3"
            placeholder="Enter your message"
          ></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn bg-transparent border-warning-subtle" style="color: white;">Sign in</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    ></script>
